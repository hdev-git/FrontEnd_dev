<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Iniciar sesion</title>
</head>
<body class="body-login">
    <header class="header-login">
        <img tabindex="0" class="header-img" src="assets/images/logo-platziv.png" alt="Logo de platzi video">
        </div>
    </header>
    <main>
        <section class="login-container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form action="/" class="login-container-form">
                <input class="input-login" type="text" placeholder="Email">
                <input class="input-login" type="password" placeholder="Contraseña">
                <button class="input-button">Iniciar Sesión</button>
                <div class="login-container-rememberMe">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login-container-social-media">
                <div>
                    <img src="./assets/images/google-icon.png" alt="google icon">Inicia sesión con Google
                </div>
                <div>
                    <img src="./assets/images/twitter-icon.png" alt="twitter icon">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login-register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </main>
    <footer>
        <a href="/">Términos de uso</a>
        <a href="/">Declaracoón de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
